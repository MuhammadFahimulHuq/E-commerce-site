<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:fragment="MainNavBarHeader">
    <nav class="navbar  navbar-expand-lg navbar-light bg-light " style="position:fixed;width:100%; z-index: 1000000; top:0;" >
        <div class="row">
            <a class="navbar-brand" href="/" style="padding-left:120px">
                <img src="https://image.flaticon.com/icons/svg/2920/2920291.svg" width="45" height="45" alt="">
            </a>
            <a class="navbar-brand" href="/" ><h1 style="color:#ffd359">Venture</h1>
                <p class="text-muted" style="font-size:10px; padding-left:9rem">An Online Shopping Site</p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left:150px">
                <ul class="navbar-nav ml-auto">
                    <form class="form-inline my-2 my-lg-0" >
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width:40rem">
                        <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <div th:replace="fragments/HeaderFragments/addToCartHeader :: addToCartHeader " >...</div>
                </ul>



                <div th:if="!${#request.userPrincipal}"  >

                    <ul class="navbar-nav ml-auto" style="padding-left:10rem;padding-top:1.2rem">
                        <li class="nav-item">
                            <a class="nav-link" href="/registration"  ><button type="button" class="btn btn-outline-primary">Sign up</button></a>
                        </li>
                        <li style="padding-left:20 px">
                            <a class="nav-link" href="/login"   ><button type="button" class="btn btn-outline-success">Login</button></a>
                        </li>


                    </ul>
                </div>



                <div  sec:authorize="isAuthenticated()" style="padding-left:110px;padding-top:1.2rem">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:1.25rem;font-weight:500">
                           [[${#authentication.name}]]
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/profile">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </div>

                        </li>

                    </ul>

                </div>

            </div>
        </div>
    </nav>
</div>

</body>
</html>
