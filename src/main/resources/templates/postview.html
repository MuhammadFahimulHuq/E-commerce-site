<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/2920/2920291.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Venture--post</title>
</head>
<body>
<div th:replace="fragments/MainNavBarHeader :: MainNavBarHeader ">...</div>

<div class="container" style="padding-top: 200px;padding-bottom: 200px" >
    <div class="row">
        <div class="col-6" align="middle">
            <img style="height:500px;" class="img-responsive"  th:src="@{'data:image/jpeg;base64,'+${product.generateBase64Image()}}" alt="image not found!">
        </div>

        <div class="col-6" align="middle">
            <div class="card" style="width: 32rem;">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.productName}"></h3>

                    <strong>Price <p th:text="'BDT:' +${product.price}"></p></strong>
                    <br>
                    <a href="/" class="card-link"><img src="https://www.flaticon.com/premium-icon/icons/svg/2582/2582190.svg"  style="width: 25px; height:25px;">Continue browsing</a>

                    <a href="/confirmationPage" class="card-link"><img src="https://image.flaticon.com/icons/png/512/2921/2921226.png"  style="width: 25px; height:25px;">Proceed To Purchase</a>
                    <br>
                    <div style=" padding-top:50px">
                        <a th:href="@{'/AddToCart/addProduct/'+${product.id}}"  class="btn btn-outline-success"><img src="https://image.flaticon.com/icons/svg/753/753317.svg" style="width: 25px; height:25px;"> Add to card</a>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
<div th:replace="fragments/Footer :: Footer ">...</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
