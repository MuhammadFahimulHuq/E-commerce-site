<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Venture-Cart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/2920/2920291.svg">
    <link rel="stylesheet" th:href="@{/css/postview.css}"/>
</head>
<body>
<div th:replace="fragments/MainNavBarHeader :: MainNavBarHeader ">...</div>


<div class="container" style="padding-top:80px;padding-bottom:400px">
    <h3 align="middle">Shopping Cart</h3>
  <div align="right"> <a href="/"  class="card-link" ><img src="https://www.flaticon.com/premium-icon/icons/svg/2582/2582190.svg"  style="width: 25px; height:25px;">Continue browsing</a></div>
    <h1 th:if="${totalAmountOfCart==0}" align="middle">CART IS EMPTY</h1>
    <div class="row" th:each="cart:${Carts}" align="middle">

        <div class="card" style="width: 80rem;height:10rem">
            <div class="row">
                <div class="col">
                    <img class="card-img-left" th:src="@{'data:image/jpeg;base64,'+${cart.products.generateBase64Image()}}" style="max-height:100px;max-width:100px" alt="Card image cap">
                </div>
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cart.products.productName}"></h5>
                        <p class="card-text" th:text="'Price: '+${cart.products.price}+' BDT'"></p>
                    </div>
                </div>
                <div class="col">
                    <form style="padding-top:20px">

                        <input type="number" min="1" placeholder="Enter Quantity">
                    </form>
                   <div style="padding-top:20px"><a th:href="@{'/cart/RemoveProduct/'+${cart.id}}"><button type="button" class="btn btn-outline-danger">Remove From Cart</button></a></div>
                </div>

            </div>

        </div>
</div>
    <h5 style="text-align:center" th:if="${totalAmountOfCart!=0}" th:text="'Total price: ' +${totalAmountOfCart}+' BDT' "> </h5>
    <p style="text-align:center"  th:if="${totalAmountOfCart!=0}" > <a href="/confirmationPage" class="card-link"><img src="https://image.flaticon.com/icons/png/512/2921/2921226.png"  style="width: 25px; height:25px;">Proceed To Purchase</a></p>
</div>
<div th:replace="fragments/Footer :: Footer "  >...</div>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
