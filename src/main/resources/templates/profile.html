<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/2920/2920291.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="'Venture-Profile-' + ${#authentication.name}"></title>
</head>
<body>
<nav class="navbar  navbar-expand-lg navbar-light bg-light "  >
    <div class="row">
        <a class="navbar-brand" href="/" style="padding-left:120px">
            <img src="https://image.flaticon.com/icons/svg/2920/2920291.svg" width="45" height="45" alt="">
        </a>
        <a class="navbar-brand" href="/" ><h1 style="color:#ffd359">Venture</h1>
            <p class="text-muted" style="font-size:10px; padding-left:9rem">An Online Shopping Site</p></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left:150px">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0" >
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width:40rem">
                    <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
                </form>

            </ul>




            <div  sec:authorize="isAuthenticated()" style="padding-left:110px">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown" >
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:1.25rem;font-weight:500">
                            [[${#authentication.name}]]
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/profile">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>

                    </li>

                </ul>

            </div>

        </div>
    </div>
</nav>

<div class="container" style="padding-top:8rem;padding-bottom:15rem">
    <h3><img src="https://image.flaticon.com/icons/png/512/2898/2898436.png" style="height:52px">Purchased</h3>
    <table class="table table-striped table-info">
        <thead>
        <tr>
            <th scope="col"> Product Name</th>
            <th scope="col">Product Price</th>
        </tr>
        </thead>

        <tbody >
        <tr th:each="cart:${ordersCart} ">
            <td  > [[${cart.productName}]]</td>
            <td>[[${cart.price}]]</td>
        </tbody>
        </tr>
        </tbody>
   
        <tr>
            <th scope="col" th:text="'Number Of Products: '+${Size}"></th>
            <th scope="col" th:text="'Total Purchased Cost: '+${Total}"></th>
        </tr>




    </table>

</div>


<div th:replace="fragments/Footer :: Footer ">...</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
