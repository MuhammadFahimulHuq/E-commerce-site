<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="https://image.flaticon.com/icons/svg/2920/2920291.svg">
    <title>Venture--login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="row">
        <a class="navbar-brand" href="/" style="padding-left:20rem">
            <img src="https://image.flaticon.com/icons/svg/2920/2920291.svg" width="45" height="45" alt="">
        </a>
        <a class="navbar-brand" href="/" ><h1 style="color:#ffd359">Venture</h1>
            <p class="text-muted" style="font-size:10px; padding-left:9rem">An Online Shopping Site</p></a>

        <a class="nav-link" href="/registration" style="padding-left:40rem;padding-top:1.2rem" ><button type="button" class="btn btn-outline-primary" >Register Now</button></a>
    </div>
</nav>


<div class="container" style="padding-top:8rem; padding-bottom:50rem">
<div class="row">
<div class="col-sm-6 col-md-6">
    <div style="margin:2px">
        <h3>Safe Online Transaction<img src="https://image.flaticon.com/icons/svg/2936/2936943.svg" style="height:64px"></h3>
        <br>
        <h3>24 Hour Delivery Guaranteed <img src="https://image.flaticon.com/icons/svg/2936/2936970.svg"style="height:64px"></h3>
        <br>
        <h3>Cash on Delivery<img src="https://image.flaticon.com/icons/svg/2937/2937015.svg" style="height:64px"></h3>
        <br>
        <h3>Refund Policy <img src="https://image.flaticon.com/icons/svg/2936/2936973.svg" style="height:64px"></h3>
    </div>

</div>

        <div class="col-sm-4 col-md-4">
            <form th:action="@{/login}" method="POST" class="form-signin">
                <h3 class="form-signin-heading" >Welcome User! Please Login.</h3>

                <br/>

                <input type="text" id="user_name" name="user_name" placeholder="User Name"
                       class="form-control"/> <br/>
                <input type="password" th:placeholder="Password"
                       id="password" name="password" class="form-control"/> <br/>

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                        th:text="Login"></button>
            </form>

        </div>
</div>
</div>


<div th:replace="fragments/Footer :: Footer ">...</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
