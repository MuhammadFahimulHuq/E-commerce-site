<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="icon" href="https://image.flaticon.com/icons/svg/2920/2920291.svg">
    <title> Venture--home</title>

</head>
<body>


<div th:replace="fragments/MainNavBarHeader :: MainNavBarHeader ">...</div>





<div class="row" style="padding-top:100px">
    <div class="col">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ytimg.com/vi/8Mo4MBVDO5I/maxresdefault.jpg" class="d-block w-100 " style="max-height:800px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://s3.amazonaws.com/neowin/news/images/uploaded/2017/04/1491587284_screen_shot_2017-04-07_at_10.47.03_am.jpg" class="d-block w-100" style="max-height:800px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ytimg.com/vi/oGEhi2w5hag/maxresdefault.jpg" class="d-block w-100" style="max-height:800px" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>




<div class="row" style="padding-bottom:20%">
    <div class="col col-6 col-sm-3" th:each="product: ${products}" style="padding-top:2rem" align="middle">
        <div class="card" style="height: 40rem"  >
            <a th:href="@{'/postview/'+${product.id}}">
                <img class="card-img-top" style="height: 31rem;width: 25rem"  th:src="@{'data:image/jpeg;base64,'+${product.generateBase64Image()}}" alt="Card image cap"> </a>

            <div class="card-body" >
                <h5 class="card-title" th:text="${product.productName}"></h5>

                <p class="card-text" th:text="'BDT: '+${product.price}" > </p>

                <a th:href="@{'/AddToCart/addProduct/'+${product.id}}"  class="btn btn-outline-success" ><img src="https://image.flaticon.com/icons/svg/753/753317.svg" style="width: 25px; height:25px;"> Add to card</a>
            </div>

        </div>

    </div>
</div>

        <div th:replace="fragments/Footer :: Footer ">...</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
